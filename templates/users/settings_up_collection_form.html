<div id="step-{{step}}" form_prefix="collection_data">
    <form action="." method="post" id="step_{{step}}_form" class="form-horizontal form-label-left">
        {% csrf_token %}

{% for field in collectiondataform.visible_fields %}
{% if forloop.first %}
{% for hidden in form.hidden_fields %}
{{ hidden }}
{% endfor %}
{% endif %}
<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label|capfirst }}</label>
    <div class="col-md-6 col-sm-9 col-xs-12">
        {% ifequal field.name "has_header" %}
        <div class="">
            <label>
                {{ field }}
            </label>
        </div>
        {% else %}
        {{ field.errors.as_ul }}
        {{ field }}
        {% endifequal %}
        <span id="collection_data_error_{{field.name}}" class="error_span"></span>
    </div>
</div>


{% endfor %}

</form>
</div>
