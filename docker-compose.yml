version: "3.7"

services:

  payouts: &payouts
    container_name: PayoutsPortal
    build:
      context: .
    restart: always
    env_file:
      - ./.env
    volumes:
      - /home/ec2-user/opt/volumes/payouts/payouts_portal/:/payouts_portal
      #- /opt/volumes/payouts/static/:/app/staticfiles/static
      #- /opt/volumes/payouts/media/:/app/mediafiles/media
      - /home/ec2-user/Payouts/disbursement_tool/static/:/payouts_portal/staticfiles/
      - /home/ec2-user/Payouts/disbursement_tool/media/:/payouts_portal/mediafiles/
      - /home/ec2-user/Payouts/disbursement_tool/ssh:/home/payouts_user/.ssh/
      - /home/ec2-user/Payouts/disbursement_tool/.env:/payouts_portal/.env
    expose:
      - 8000
    networks:
      - payouts_network
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    container_name: PostgreSQL
    image: postgres:11
    restart: always
      #env_file:
    #- ./.env
    environment:
      POSTGRES_USER: payouts_user
      POSTGRES_DB: payouts_database
      POSTGRES_PASSWORD: PayoutsPortalPassword
      #POSTGRES_HOST: postgres
    volumes:
      - /home/ec2-user/opt/volumes/payouts/payouts-database:/var/lib/postgresql/data
    networks:
      - payouts_network


  rabbitmq:
    container_name: RabbitMQ
    image: rabbitmq:3.8
    restart: always
    volumes:
      - /home/ec2/opt/volumes/payouts/rabbitmq:/var/lib/rabbitmq
    networks:
      - payouts_network


  celery_worker:
    <<: *payouts
    container_name: Celery_Worker
    command: [ "celery", "worker", "--app", "payouts.settings", "--events", "--beat", "--scheduler", "django", "--loglevel", "info" ]
    #ports: [ ]
    volumes:
      - /home/ec2-user/Payouts/disbursement_tool/payouts/payout-ssh:/home/payouts_user/.ssh/
    networks:
      - payouts_network
    depends_on:
      - rabbitmq
    links:
      - payouts

  nginx:
    image: nginx:1.16
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/ec2-user/Payouts/disbursement_tool/nginx/conf.d/default.conf:/etc/nginx/nginx.conf
      - /home/ec2-user/Payouts/disbursement_tool/nginx/conf.d/default2.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /home/ec2-user/Payouts/disbursement_tool/static:/payouts_portal/static
      - /home/ec2-user/Payouts/disbursement_tool/media:/payouts_portal/media
    depends_on:
      - payouts
    networks:
      - payouts_network

volumes:
  static_volume:
  media_volume:
  postgresql_volume:
  rabbit_volume:

networks:
  payouts_network:
    driver: bridge
