    $('#generate-pdf').click(function () {
      let div = document.createElement('div');
      div.classList.add("container");
      div.classList.add("container-pdf");

      let htmlForPdf = "<div style='height: 42px;'></div>";
      htmlForPdf += "<div class='row' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div id='imgContainer' class='col-md-4 col-sm-4 col-xs-4'>";
      htmlForPdf += "<img src='"+ logo_base64_code +"' width='200'>";
      htmlForPdf += "</div>";
      htmlForPdf += "<div class='col-md-4 col-sm-4 col-xs-4' style='min-height:74px;'>";
      htmlForPdf += "<h3 style='color:#000;position:absolute;bottom:0;'>Transaction Report</h3>";
      htmlForPdf += "</div>";
      htmlForPdf += "<div class='col-md-4 col-sm-4 col-xs-4'>";
      htmlForPdf += "</div></div>";

      htmlForPdf += "<div class='row' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;'";
      htmlForPdf += "class='col-md-12 col-sm-12 col-xs-12'>";
      htmlForPdf += "<fieldset><legend class='bulk_info_title'>Bulk Information</legend>";
      htmlForPdf += "<ul class='ulright'>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Bulk ID</span><b>:</b> ";
      {% if doc_obj %}
        htmlForPdf += "{{doc_obj.id}}</li>";
      {% else %}
        htmlForPdf += trx.id+"</li>";
      {% endif %}
      htmlForPdf += "<li class='padding-left'><span>Currency</span><b>:</b> EGP</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Sending Date</span><b>:</b>"+trx.created_at+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Last Update Date</span><b>:</b>"+trx.updated_at;
      htmlForPdf += "</li></ul></fieldset></div></div>";

      htmlForPdf += "<div class='row payment_info' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;' class='col-md-12 col-sm-12 col-xs-12'>";
      htmlForPdf += "<fieldset><legend class='payment_info_title'>Payment Information</legend>";
      htmlForPdf += "<ul class='ulright'>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Transaction ID</span><b>:</b> "+trx.id+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Transaction Status</span><b>:</b> "+trx.status+"</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Amount</span><b>:</b> "+trx.amount+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Transaction Type</span><b>:</b> "+trx.type+"</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Transaction Status Description</span><b>:</b> "+trx.transaction_status_description;
      htmlForPdf += "</li></ul></fieldset></div></div>";

      htmlForPdf += "<div class='row debtor_info' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;'";
      htmlForPdf += "class='col-md-12 col-sm-12 col-xs-12'>";
      htmlForPdf += "<fieldset><legend class='debtor_info_title'>Debtor Information</legend>";
      htmlForPdf += "<ul><li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Name</span><b>:</b> PAY MOB SOLUTIONS COMPANY</li>";
      htmlForPdf += "<li class='padding-left'><span>Bank Name</span><b>:</b> Commercial International Bank - Egypt S.A.E</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Account Number</span><b>:</b> "+ trx.debtor_account;
      htmlForPdf += "</li></ul></fieldset></div></div>";

      htmlForPdf += "<div class='row debtor_info' style='margin-bottom: 20px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;'";
      htmlForPdf += "class='col-md-12 col-sm-12 col-xs-12'>";
      htmlForPdf += "<fieldset><legend class='creditor_info_title'>Creditor Information</legend>";
      htmlForPdf += "<ul><li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Name</span><b>:</b> "+trx.creditor_name+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Bank Name</span><b>:</b> "+trx.bank_name+"</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Account Number</span><b>:</b> "+trx.creditor_account_number+"</li>";
      htmlForPdf += "</ul></fieldset></div></div>";
      htmlForPdf += "<div style='color:#000;'>"+ new Date(Date.now()).toString().split('GMT')[0] +"</div";
      htmlForPdf += "</div>";
      div.innerHTML = htmlForPdf;

      let opt = {
        margin: 10,
        filename: 'transaction_details.pdf',
      }
      html2pdf().from(div).set(opt).save();
    });
  });
</script>
