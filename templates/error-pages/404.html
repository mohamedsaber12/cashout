{% extends "error-pages/base.html" %}
{% load i18n %}

{% block title %} {% trans 'Page' %} 404 {% endblock title %}


{% block body %}
  <div class="col-md-12">
    <div class="col-middle">
      <div class="text-center text-center">
        <h1 class="error-number">404</h1>
        <h2>{% trans "Sorry but we couldn't find this page" %}</h2>
        <p>{% trans 'This page you are looking for does not exist.' %}
        </p>
        <a href="{% url 'data:main_view' %}">{% trans 'Back to home' %}</a>
      </div>
    </div>
  </div>
{% endblock  %}
