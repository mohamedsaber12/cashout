{% load i18n %}

<div id="doc-delete-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{% trans 'Delete document?' %}</h4>
            </div>
            <div class="modal-body">
                <h4 id='message'>{% trans 'Are you sure you want to delete this document?' %}</h4>
                <h4 style="display:none;color: green" id='succ-message'>{% trans 'Document deleted successfully' %}</h4>
                <h4 style="display:none;color: red" id='fail-message'>{% trans 'Error occured, please try again later' %}</h4>
            </div>
            <div class="modal-footer">
                <button id="doc-delete-submit" type="button" class="btn btn-danger">{% trans 'Delete' %}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>

        </div>
    </div>
</div>
