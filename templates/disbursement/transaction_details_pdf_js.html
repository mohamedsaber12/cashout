    $('#generate-pdf').click(function () {
      let div = document.createElement('div');
      div.classList.add("container");
      div.classList.add("container-pdf");

      let htmlForPdf = "<div style='height: 42px;'></div>";
      htmlForPdf += "<div class='row' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div id='imgContainer' class='col-md-4 col-sm-4 col-xs-4'>";
      htmlForPdf += "<img src='"+ logo_base64_code +"' width='200'>";
      htmlForPdf += "</div>";
      htmlForPdf += "<div class='col-md-4 col-sm-4 col-xs-4' style='min-height:74px;'>";
      htmlForPdf += "<h3 style='color:#000;position:absolute;bottom:0;'>Transaction Report</h3>";
      htmlForPdf += "</div>";
      htmlForPdf += "<div id='imgContainer' class='col-md-4 col-sm-4 col-xs-4'>";
      htmlForPdf += "<img src='"+ ach_logo_base64_code +"' width='200'>";
      htmlForPdf += "</div></div>";

      htmlForPdf += "<div class='row' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;'";
      htmlForPdf += "class='col-md-12 col-sm-12 col-xs-12'>";
      htmlForPdf += "<fieldset><legend class='bulk_info_title'>Bulk Information</legend>";
      htmlForPdf += "<ul class='ulright'>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Bulk ID</span><strong>: </strong> ";
      {% if doc_obj %}
        htmlForPdf += "{{doc_obj.id}}</li>";
      {% else %}
        htmlForPdf += trx.id+"</li>";
      {% endif %}
      htmlForPdf += "<li class='padding-left'><span>Currency</span><strong>: </strong> EGP</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Sending Date</span><strong>: </strong>"+trx.created_at+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Last Update Date</span><strong>: </strong>"+trx.updated_at;
      htmlForPdf += "</li></ul></fieldset></div></div>";

      htmlForPdf += "<div class='row' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;' class='col-md-12 col-sm-12 col-xs-12'>";
      htmlForPdf += "<fieldset><legend class='payment_info_title'>Payment Information</legend>";
      htmlForPdf += "<ul>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Transaction ID</span><strong>: </strong> "+trx.id+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Transaction Status</span><strong>: </strong> "+trx.status+"</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Amount</span><strong>: </strong> "+trx.amount+"</li>";
      htmlForPdf += "<li class='padding-left'><span>Transaction Type</span><strong>: </strong> "+trx.type+"</li>";
      htmlForPdf += "<li class='list-element-odd padding-left'>";
      htmlForPdf += "<span>Transaction Status Description</span><strong>: </strong> "+trx.transaction_status_description;
      htmlForPdf += "</li></ul></fieldset></div></div>";

      htmlForPdf += "<div class='row debtor_info' style='margin-bottom: 50px;'>";
      htmlForPdf += "<div style='padding-right: 0;padding-left: 0;'";
