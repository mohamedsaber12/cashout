{% extends 'admin/base.html' %}
{% load i18n %}
{% include "django/forms/widgets/input.html" %}
{% get_current_language as LANGUAGE_CODE %}


{% block content %}
    <div>
        <p>NOTE:-file name format should be YYYY-MM-DD.xlsx<p>

            {{ form.as_p }}

            <button type="submit">Upload File</button>
        </form>
    </div>
{% endblock %}
