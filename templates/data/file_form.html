{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block title %} Update {% endblock %}
{% block body %}
            <div class="row">
                <div class="col-sm-8 col-md-6 col-md-offset-3">
                    <div class="account-wall">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.file }}
                            {{ form.file_type }}
                            <input type="submit" value="Submit" />
                        </form>
                        </div>
                </div>
            </div>

{% endblock %}
