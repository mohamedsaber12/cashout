{% load i18n %}

<div id="success-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{% trans 'Thank you' %}</h4>
            </div>
            <div class="modal-body">
                <h4>{% trans 'File uploaded successfully' %}</h4>
                <p>{% trans 'An Email will be sent shortly with file status.' %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default redirect_ajax" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>

        </div>
    </div>
</div>


<div id="fail-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{% trans 'Upload Failed' %}</h4>
            </div>
            <div class="modal-body">
                <p id="p1"></p>
                <p id="p2"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
$('.redirect_ajax').click(function(){
    $.ajax(
    {
        type:"GET",
        url: "/disbursement",

        success: function( data )
        {
          window.location.href = "/disbursement";
        }
     })
});

        </script>
