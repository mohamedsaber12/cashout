{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<link rel="icon" href="" type="image/ico" />

<!-- Bootstrap -->
<link href="{% static 'gentella/bootstrap.min.css' %}" rel="stylesheet">
<!-- Font Awesome -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="{% static 'gentella/nprogress.css' %}" rel="stylesheet">
<!-- bootstrap-progressbar -->
<link href="{% static 'gentella/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
<!-- JQVMap -->
<link href="{% static 'gentella/jqvmap.min.css' %}" rel="stylesheet" />
<!-- bootstrap-daterangepicker -->
<link href="{% static 'gentella/daterangepicker.css' %}" rel="stylesheet">

{% if LANGUAGE_CODE == 'en' %}

<!-- ltr Custom Theme Style -->
<link href="{% static 'gentella/css/index/custom.min.css' %}" rel="stylesheet">
{%else%}
<!-- Bootstrap rtl -->
<link href="{% static 'gentella/vendors/bootstrap-rtl/dist/css/bootstrap-rtl.min.css' %}" rel="stylesheet">

<!-- rtl Custom Theme Style -->
<link href="{% static 'gentella/rtl/build/css/custom.min.css' %}" rel="stylesheet">
{%endif%}
<style>
    .site_title{
        display:contents;
        line-height: 0px;
    }
</style>
