{% extends 'base_form_singlepage.html' %}
{% block title %} Login {% endblock %}
{% block form %}
    <form method="post">
        {% csrf_token %}
      <h1>Login</h1>
      <div>
        <input type="text" class="form-control" placeholder="Email address" required name="email"/>
      </div>
      <div>
        {% if error_invalid %}
            <span style="color: #761c19">{{ error_invalid }}</span>
        {% endif %}
      </div>
      <div>
        <input style="float: none; margin-left: auto;" class="btn btn-default submit" type="submit" value="Reset my password">
      </div>

      <div class="clearfix"></div>

      <div class="separator">

        <div class="clearfix"></div>
        <br />

        <div>
          <h1>Payroll Dashboard</h1>

        </div>
      </div>
    </form>
{% endblock %}
