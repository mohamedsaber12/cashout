[uwsgi]

http-socket = :8000

strict   = true
need-app = true

# Django-related settings
# Django's wsgi file
module         = payouts.wsgi
thunder-lock   = true
enable-threads = true

# process-related settings
# master
master    = true

# maximum number of worker processes
processes = 4

# the socket (use the full path to be safe
vacuum    = true

# Run as daemon
daemonize = /dev/null

# Request/Error Logs
log-format = [pid: %(pid)|app: -|req: -/-] [%(var.HTTP_X_REQUEST_ID)]  %(addr) (%(user)) {%(vars) vars in %(pktsize) bytes} [%(ctime)] %(method) %(uri) => generated %(rsize) bytes in %(msecs) msecs (%(proto) %(status)) %(headers) headers in %(hsize) bytes (%(switches) switches on core %(core))
req-logger = file:/app/logs/uwsgi_logs/reqlog.log
logger     = file:/app/logs/uwsgi_logs/errlog.log
