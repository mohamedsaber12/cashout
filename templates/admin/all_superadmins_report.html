{% extends "admin/base_site.html" %}

{% include 'base_css.html' %}

{% block content %}
<center>
<form action="" method="post">
  {% csrf_token %}
<p>
You will get report including the following super admins .. 
</p>  
  {% for sup_admin in superadmins %}
    <p>
      {{ sup_admin }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ sup_admin.pk }}" />
  {% endfor %}

    <div class="x_content">
        <div class="col-md-3 col-sm-3 col-xs-3 text-left">
            <label style="width:30%;">Start Date</label>
            <input style="width:30%;"  name="start_date" type="date" required>
        </div>
        <br>
        <div class="col-md-3 col-sm-3 col-xs-3 text-left">
            <label style="width:30%;">End Date</label>
            <input style="width:30%;"  name="end_date" type="date" required>
        </div>
        <br>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <label style="width:30%;">Status</label>
            <select name="status" class="form-control">
                <option value="all">All</option>
                <option value="success">Success</option>
                <option value="failed">Failed</option>
                <option value="invoices">Invoices</option>
            </select>
    </div>
    <br>
  <input type="hidden" name="action" value="export_report" />
  <input type="submit" name="apply" value="Send report"/>


</form>
</center>
{% endblock %}
